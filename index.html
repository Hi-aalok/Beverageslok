<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beverages Lok</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #00a859;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    .price {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .buy-btn {
      background: #00a859;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #007b3e;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beverages Lok</h1>
    <p>Refreshing drinks, made with love!</p>
  </header>

  <section class="products">
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?lemon,drink" alt="Lemon Iced Tea">
      <h3>Lemon Iced Tea</h3>
      <div class="price">₹59</div>
      <button class="buy-btn" onclick="alert('Coming Soon!')">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x300/?mango,drink" alt="Mango Mojito">
      <h3>Mango Mojito</h3>
      <div class="price">₹69</div>
      <button class="buy-btn" onclick="alert('Coming Soon!')">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/400x300/?strawberry,drink" alt="Strawberry Fizz">
      <h3>Strawberry Fizz</h3>
      <div class="price">₹79</div>
      <button class="buy-btn" onclick="alert('Coming Soon!')">Buy Now</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Beverages Lok | Connect with us on Instagram @beverageslok
  </footer>
</body>
</html>
